<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<base href="/">-->
</head>

<body>
	<app>
		Loading...
	</app>
	<!-- Scripts will be injected by webpack here -->
	<script>
    !function(doc,config,lang){
        var polly = doc.createElement('script'),
            main = doc.createElement('script');            
        if(document.getElementsByTagName('base').length == 0){
          var base = doc.createElement('base');
          base.href = '/';
          doc.getElementsByTagName('head')[0].appendChild(base);
        }
        var base = location.origin+'/';
        polly.src = base+'polyfills.bundle.js';
        polly.id = 'orbit_pollyfils_loader';
        main.src = base+'main.bundle.js';
        main.id = 'orbit_loader';
        main.setAttribute('data-config',config);
        main.setAttribute('data-lang',lang);
        main.setAttributeNode(doc.createAttribute('async'));
        doc.getElementsByTagName('head')[0].appendChild(polly);
        doc.getElementsByTagName('head')[0].appendChild(main);
      }
      (document,"ORBIT-Client.server.com","eng");
    </script>
</body>

</html>
